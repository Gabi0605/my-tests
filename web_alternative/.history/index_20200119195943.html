<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB ALTERNATIVE</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Roboto:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="logo">
                        <img src="img/svg/logo.svg" alt="">
                    </div>
                </div>
                <div class="col-2 offset-5">
                    <div class="burger">
                        <div class="rect"></div>
                        <div class="rect"></div>
                        <div class="rect"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="call">
        <div class="container">
            <div class="e-commerce">
                <img src="img/svg/shopping-cart.svg" alt=""> E-commerce
            </div>
            <h2>
                Интернет-магазин принесет вам максимум прибыли!
            </h2>
            <div class="row">
                <div class="col-8 offset-2">
                    <img src="img/phone.png" alt="">
                </div>
            </div>
            <button>
                Заказать звонок
            </button>
            <p>Ответим на любой вопрос</p>
        </div>
    </div>
    <div class="work">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Как мы работаем над вашим проектом</h2>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
